version: "3.7"

services:
  postgres-or-service:
    image: postgres:12
    container_name: postgres-or-service
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - 5432:5432
    network_mode: bridge
  fibre-or-service:
    image: fibre:latest
    container_name: fibre-or-service
    environment:
      # - PSQL_HOST=http://host.docker.internal
      - PSQL_USER=postgres
      - PSQL_PASSWORD=postgres
      - PSQL_DB=postgres
      - PSQL_PORT=5432
    depends_on:
      postgres-or-service:
        condition: service_healthy
    network_mode: bridge
    ports:
      - 3000:3000
  gql-or-service:
    image: gql:latest
    container_name: gql-or-service
    environment:
      - FIBRE_HOST=http://host.docker.internal
    ports:
      - 8080:8080
    depends_on:
      - fibre-or-service
    network_mode: bridge
